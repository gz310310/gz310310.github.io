<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已收集的姓名数据</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        neutral: '#64748B'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-2">
                <h1 class="text-2xl font-bold text-gray-800">
                    <i class="fa fa-database text-primary mr-2"></i>已收集的姓名数据
                </h1>
                <a href="index.html" class="bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-lg transition-all flex items-center self-end sm:self-auto">
                    <i class="fa fa-plus mr-1"></i> 添加新信息
                </a>
            </div>
            <p class="text-neutral">以下是所有已收集的姓名信息列表</p>
        </header>
        
        <main class="bg-white rounded-xl shadow-md overflow-hidden">
            <!-- 数据展示区域 -->
            <div id="dataContainer" class="divide-y divide-gray-100">
                <!-- 数据将通过JavaScript动态加载 -->
                <div class="flex items-center justify-center h-64 text-neutral">
                    <div class="text-center">
                        <i class="fa fa-spinner fa-spin text-2xl mb-3"></i>
                        <p>正在加载数据...</p>
                    </div>
                </div>
            </div>
            
            <!-- 空状态显示 -->
            <div id="emptyState" class="hidden p-12 text-center">
                <i class="fa fa-folder-open-o text-5xl text-gray-300 mb-4"></i>
                <h3 class="text-xl font-medium text-gray-700 mb-2">暂无收集的数据</h3>
                <p class="text-neutral mb-6">目前还没有任何收集的姓名信息</p>
                <a href="index.html" class="inline-flex items-center bg-primary hover:bg-primary/90 text-white font-medium py-2 px-5 rounded-lg transition-all">
                    <i class="fa fa-plus mr-1"></i> 去添加第一条数据
                </a>
            </div>
        </main>
        
        <div class="mt-6 text-center text-sm text-gray-500">
            <p>数据存储在本地，清空浏览器数据可能导致信息丢失</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dataContainer = document.getElementById('dataContainer');
            const emptyState = document.getElementById('emptyState');
            
            // 加载并显示数据
            loadAndDisplayData();
            
            // 从本地存储加载数据并显示
            function loadAndDisplayData() {
                // 从本地存储获取数据
                const storedData = JSON.parse(localStorage.getItem('collectedNames') || '[]');
                
                // 清空加载状态
                dataContainer.innerHTML = '';
                
                // 检查是否有数据
                if (storedData.length === 0) {
                    // 显示空状态
                    dataContainer.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                // 隐藏空状态，显示数据
                emptyState.classList.add('hidden');
                dataContainer.classList.remove('hidden');
                
                // 按时间倒序排列（最新的在前）
                storedData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                // 生成表格头部
                dataContainer.innerHTML = `
                    <div class="grid grid-cols-12 bg-gray-50 px-6 py-4 font-medium text-gray-600 text-sm">
                        <div class="col-span-2">序号</div>
                        <div class="col-span-5">姓名</div>
                        <div class="col-span-5">手机号码</div>
                        <div class="col-span-12 mt-2 pt-2 border-t border-gray-100 md:col-span-12 md:mt-0 md:pt-0 md:border-0">提交时间</div>
                    </div>
                `;
                
                // 添加数据行
                storedData.forEach((item, index) => {
                    const row = document.createElement('div');
                    row.className = 'grid grid-cols-12 px-6 py-4 hover:bg-gray-50 transition-colors';
                    
                    // 格式化日期
                    const formattedDate = new Date(item.timestamp).toLocaleString();
                    
                    row.innerHTML = `
                        <div class="col-span-2 font-medium">${index + 1}</div>
                        <div class="col-span-5">${item.fullName}</div>
                        <div class="col-span-5">${item.phone || '-'}</div>
                        <div class="col-span-12 text-sm text-gray-500 mt-2 md:mt-0">${formattedDate}</div>
                    `;
                    
                    dataContainer.appendChild(row);
                });
            }
        });
    </script>
</body>
</html>
